<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    body {
  margin: 0;
  font-family: sans-serif;
    }

  .main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #D9D9D9;
  padding: 10px 30px;
  }

  .logo {
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  }

  .nav-menu {
  display: flex;
  gap: 20px;
  }

  .nav-menu a {
  text-decoration: none;
  color: black;
  font-weight: 500;
  }

  .icon-bar {
    display: flex;
    justify-content: flex-end;
    gap: 20px;
    padding: 10px 20px;
    font-size: 20px;
  }

/* 슬라이더 */
  .slider {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
  }

  .slide {
  width: 100%;
  height: 400px;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  }

  .slide.active {
  opacity: 1;
  }

/* 사이드 메뉴 */
  .side-menu {
  position: absolute;
  top: 120px;
  left: 50px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  font-size: 30px;
  margin-top: 25%;
  margin-left: 5%;
  }

/* 메인  */
.content {
  padding: 40px;
  margin-left: 60px;
  }

.update-images {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 20px;
}

.img-box {
  width: 400px;
  overflow: hidden;
  text-align: center;
}

.img-box img {
  width: 100%;
  height: 400px;
  object-fit: cover;
  transition: transform 0.3s ease;
  border-radius: 8px;
}

.img-box:hover img {
  transform: scale(1.05);
}

.img-text {
  margin-top: 10px;
  font-size: 16px;
  color: #333;
}

  

</style>
</head>
<body>
    <!-- 헤더 -->
  <header class="main-header">
    <div class="logo" onclick="goHome()">로고자리</div>
    <nav class="nav-menu">
      <a href="BEST">BEST</a>
      <a href="여름">여름🌱</a>
      <a href="NEW">NEW</a>
      <a href="당일배송">당일 배송 🚚</a>
      <a href="SALE">SALE</a>
      <a href="COMMUNITY">COMMUNITY</a>
    </nav>
    <div class="icon-bar">
      <span>👤</span>
      <span>🔍</span>
      <span>🛒</span>
    </div>
  </header>

  <!-- 왼쪽 아이콘 메뉴 -->
  <aside class="side-menu">
    <div>👕</div>
    <div onclick="goBottom()" style="cursor: pointer;">👖</div>
    <div>👗</div>
    <div>👜</div>
  </aside>

  <!-- 슬라이더 이미지 -->
  <div class="slider">
    <img src="image/ryoji-hayasaka-gkbAYJIMVDA-unsplash.jpg" class="slide active">
    <img src="image/pew-nguyen-nfkmHmeaNXo-unsplash.jpg" class="slide">
  </div>

  <!-- 메인 컨텐츠 -->

   <main class="content">
  <h2>TODAY update</h2>
  <div class="update-images">
    
    <div class="img-box">
      <img src="image/pew-nguyen-RjOfUpyKmNs-unsplash.jpg" alt="설명1">
      <p class="img-text">린넨 나시 원피스 - 2color <br> 42000원</p>
    </div>

    <div class="img-box">
      <img src="image/anastase-maragos-Uo-k5ZCaeCo-unsplash.jpg" alt="설명2">
      <p class="img-text">[추천] 탄탄 반팔티셔츠 - 6color <br> 18000원</p>
    </div>

    <div class="img-box">
      <img src="image/praja-nugraha-Te7YTtk_c4Q-unsplash.jpg" alt="설명3">
      <p class="img-text">[여름] 썸머 체크 셔츠 - 3color <br> 22000원</p>
    </div>

  </div>
</main>
  
  <script>
    // 로고 클릭하면 메인 페이지로 이동
    function goHome() {
      window.location.href = "main.html";
    }

    // 바텀 버튼 클릭 시 바텀 페이지로 이동
    function goBottom() {
      window.location.href = "bottom.html";
    }

    // 슬라이드 자동 전환 (3초 )
    if (document.querySelectorAll('.slide').length > 0) {
      let current = 0;
      const slides = document.querySelectorAll('.slide');
      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 3000);
    }
  </script>
</body>
</html>
