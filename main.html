<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
  margin: 0;
  font-family: sans-serif;
}

.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #D9D9D9;
  padding: 10px 20px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

.nav-menu {
  display: flex;
  gap: 20px;
}

.nav-menu a {
  text-decoration: none;
  color: black;
  font-weight: 500;
}

.icons span {
  margin-left: 15px;
  font-size: 18px;
  cursor: pointer;
}

/* 슬라이더 */
.slider {
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
}

.slide {
  width: 100%;
  height: 300px;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slide.active {
  opacity: 1;
}

/* 사이드 메뉴 */
.side-menu {
  position: absolute;
  top: 120px;
  left: 10px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  font-size: 24px;
}

/* 메인 콘텐츠 */
.content {
  padding: 40px;
  margin-left: 60px;
}

.update-images {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.update-images img {
  width: 30%;
  object-fit: cover;
  height: 300px;
}
</style>

</head>
<body>
    <!-- 헤더 -->
  <header class="main-header">
    <div class="logo" onclick="goHome()">로고자리</div>
    <nav class="nav-menu">
      <a href="#">BEST</a>
      <a href="#">여름🌱</a>
      <a href="#">NEW</a>
      <a href="#">특.급 당일 배송</a>
      <a href="#">SALE</a>
      <a href="#">COMMUNITY</a>
    </nav>
    <div class="icons">
      <span>👤</span>
      <span>🔍</span>
      <span>🛒</span>
    </div>
  </header>

  <!-- 왼쪽 아이콘 메뉴 -->
  <aside class="side-menu">
    <div>👕</div>
    <div onclick="goBottom()" style="cursor: pointer;">👖</div>
    <div>👗</div>
    <div>👜</div>
  </aside>

  <!-- 슬라이더 이미지 -->
  <div class="slider">
    <img src="images/slide1.jpg" class="slide active">
    <img src="images/slide2.jpg" class="slide">
  </div>

  <!-- 메인 컨텐츠 -->
  <main class="content">
    <h2>TODAY update</h2>
    <div class="update-images">
      <img src="update1.jpg" alt="update1">
      <img src="update2.jpg" alt="update2">
      <img src="update3.jpg" alt="update3">
    </div>
  </main>

  
  <script>
    // 로고 클릭하면 메인 페이지로 이동
    function goHome() {
      window.location.href = "index.html";
    }

    // 바텀 버튼 클릭 시 바텀 페이지로 이동
    function goBottom() {
      window.location.href = "bottom.html";
    }

    // 슬라이드 자동 전환 (3초 간격)
    if (document.querySelectorAll('.slide').length > 0) {
      let current = 0;
      const slides = document.querySelectorAll('.slide');
      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 3000);
    }
  </script>
</body>
</html>
