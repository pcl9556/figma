<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
  margin: 0;
  font-family: sans-serif;
    }

     .main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #D9D9D9;
  padding: 10px 30px;
  }
     .logo {
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  }

  .nav-menu {
  display: flex;
  gap: 20px;
  }

  .nav-menu a {
  text-decoration: none;
  color: black;
  font-size: 16px;
  }

  .icon-bar {
    display: flex;
    justify-content: flex-end;
    gap: 20px;
    padding: 10px 20px;
    font-size: 20px;
  }

      .bottom-page {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

/* 사이드 메뉴 */
   .side-menu {
   position: absolute;
   top: 120px;
   left: 50px;
   display: flex;
   flex-direction: column;
   gap: 20px;
   font-size: 30px;
   margin-top: 25%;
   margin-left: 5%;
  }

     .bottom-images {
      display: grid;
      grid-template-columns: 2fr 3fr; /* 왼쪽 큰 이미지, 오른쪽 그리드 */
      gap: 20px;
      height: 50px; /*  높이 조절 */
      padding: 20px;
      margin-left: 100px;
    }

    .big-image img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 이미지 잘림 없이  */
      border-radius: 8px;
    }

    .small-images {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(2, 1fr); 
      gap: 10px;
      height: 100%;
    }

    .small-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

     .icon-bar {
    display: flex;
    justify-content: flex-end;
    gap: 20px;
    padding: 10px 20px;
    font-size: 20px;
  }

</style>

</head>
<body>
    <!-- 헤더 -->
  <header class="main-header">
    <div class="logo" onclick="goHome()">로고자리</div>
    <nav class="nav-menu">
      <a href="BEST">BEST</a>
      <a href="여름">여름🌱</a>
      <a href="NEW">NEW</a>
      <a href="당일배송">당일 배송 🚚</a>
      <a href="SALE">SALE</a>
      <a href="COMMUNITY">COMMUNITY</a>
    </nav>
    <div class="icon-bar">
      <span>👤</span>
      <span>🔍</span>
      <span>🛒</span>
    </div>
  </header>

  <!-- 왼쪽 아이콘 메뉴 -->
  <aside class="side-menu">
    <div>👕</div>
    <div onclick="goBottom()" style="cursor: pointer;">👖</div>
    <div>👗</div>
    <div>👜</div>
  </aside>

  <!-- BOTTOM 콘텐츠 -->
  <main class="bottom-section">
    <h2>TODAY BEST</h2>
    <h3>BOTTOM</h3>

    <!-- 태그 -->
    <div class="tags">
      <p># 슬랙스<br>#쇼츠<br>#데님<br>#트레이닝</p>
    </div>

    <!-- bottom 이미지 갤러리  -->
     <div class="bottom-images">
     <div class="big-image">
      <img src="image/matthew-moloney-BBH3z2Jv0WQ-unsplash.jpg" alt="큰 이미지">
    </div>
    <div class="small-images">
      <img src="image/pexels-august-de-richelieu-7432117.jpg" alt="작은이미지1">
      <img src="image/pexels-84327456-15923914.jpg" alt="작은이미지2">
      <img src="image/yuriy-vertikov-B8fpUrxHxEI-unsplash.jpg" alt="작은이미지3">
      <img src="image/tuananh-blue-aO5KpUZ8bSc-unsplash.jpg" alt="작은이미지4">
      <img src="image/tuananh-blue-XdXk39Bj3B0-unsplash.jpg" alt="작은이미지5">
      <img src="image/pexels-a-darmel-9040292.jpg" alt="작은이미지6">
    </div>
    </div>
  </main>
  
  <script>
    // 로고 클릭하면 메인 페이지로 이동
    function goHome() {
      window.location.href = "main.html";
    }

    // 바텀 버튼 클릭 시 바텀 페이지로 이동 (이미 bottom이므로 새로고침)
    function goBottom() {
      window.location.href = "bottom.html";
    }
  </script>
</body>
</html>
</body>
</html>
